<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ EPITA Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #204060;
      color: #0c2340;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
    }
    input, select, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #005baa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004080;
    }
    .back-link {
      text-align: center;
      margin-top: 1rem;
    }
    .back-link a {
      color: #005baa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <main>
    <h1>Create Your Profile</h1>
    <form method="POST" action="/signup">
      <label for="username">Username:</label>
      <input type="text" name="username" required>

      <label for="password">Password:</label>
      <input type="password" name="password" required>

      <label for="campus">Choose your campus:</label>
      <select name="campus" required>
        <option value="Rennes">Rennes</option>
        <option value="Paris">Paris</option>
        <option value="Lyon">Lyon</option>
        <option value="Toulouse">Toulouse</option>
        <option value="Strasbourg">Strasbourg</option>
      </select>

      <label for="bio">Short bio:</label>
      <textarea name="bio" rows="3" placeholder="Tell us about yourself..."></textarea>

      <label for="photo">Profile photo URL:</label>
      <input type="url" name="photo" placeholder="https://example.com/me.jpg">

      <button type="submit">Sign Up</button>
    </form>

    <div class="back-link">
      <p>Already have an account? <a href="/login.html">Log in here</a></p>
    </div>
  </main>
  <script src="navbar.js"></script>
</body>
</html>
