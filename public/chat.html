<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Chat â€“ EPITA Hub</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #204060;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      color: #000;
      border-radius: 8px;
      padding: 2rem;
    }

    h1 {
      color: #204060;
    }

    #channels {
      margin-bottom: 1rem;
    }

    #chat-box {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      background: #f4f7f9;
      margin-bottom: 1rem;
    }

    #chat-form {
      display: flex;
      gap: 10px;
    }

    #msg {
      flex: 1;
      padding: 0.5rem;
    }

    button {
      background-color: #204060;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #16334d;
    }

    input, select {
      padding: 0.5rem;
      margin-top: 0.3rem;
      margin-bottom: 0.5rem;
    }

    .channel {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.3rem;
      padding: 0.3rem;
      background: #eee;
      border-radius: 4px;
    }

    .channel button {
      background: red;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <main>
    <h1>Team Chat</h1>

    <div>
      <h3>Available Channels</h3>
      <div id="channels"></div>
    </div>

    <div style="margin-top: 2rem;">
      <h3>Create Channel</h3>
      <form id="create-channel-form">
        <input type="text" id="channel-name" placeholder="Channel name" required />
        <select id="channel-privacy">
          <option value="false">Public</option>
          <option value="true">Private</option>
        </select>
        <input type="text" id="channel-members" placeholder="Members (comma-separated usernames)" style="display: none;" />
        <button type="submit">Create</button>
      </form>
    </div>

    <hr>

    <div id="current-channel" style="margin-bottom: 0.5rem; font-weight: bold;"></div>
    <div id="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="msg" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </main>
<script src="navbar.js"></script>
</body>
</html>
