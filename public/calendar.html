<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Calendar â€“ EPITA Hub</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #204060;
      color: #0c2340;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      padding: 2rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <main>
    <h1>Campus Calendar</h1>

    <label for="campus-select">Choose your campus:</label>
    <select id="campus-select" onchange="loadCalendar()">
      <option value="lyon">Lyon</option>
      <option value="paris">Paris</option>
      <option value="rennes">Rennes</option>
      <option value="strasbourg">Strasbourg</option>
      <option value="toulouse">Toulouse</option>
    </select>

    <div id="calendar"></div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@5.5.1/main.global.min.js"></script>

  <script src="navbar.js"></script>
  <script>
    let calendar;

    function loadCalendar() {
      const campus = document.getElementById('campus-select').value;
      const icsUrl = `/calendars/${campus}.ics`;

      if (calendar) calendar.destroy();

      const calendarEl = document.getElementById('calendar');
calendar = new FullCalendar.Calendar(calendarEl, {
  initialView: 'dayGridMonth',
  height: 700,
  events: {
    url: `/calendars/${campus}.ics`,
    format: 'ics'
  }
});

      calendar.render();
    }

    // Load user's campus if logged in (include credentials!)
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/profile-data', { credentials: 'include' })
        .then(res => res.ok ? res.json() : null)
        .then(user => {
         if (user && user.campus) {
            document.getElementById('campus-select').value = user.campus.toLowerCase();
          }
          loadCalendar(); // load regardless
        })
        .catch(err => {
          console.error('Error fetching user data:', err);
          loadCalendar();
        });
    });
  </script>
</body>
</html>
