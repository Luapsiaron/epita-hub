<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Tasks – EPITA Hub</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      background-color: #204060;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #0c2340;
    }

    main {
      max-width: 1100px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
    }

    h1, h2 {
      color: #0c2340;
    }

    form {
      margin-bottom: 2rem;
    }

    input[type="text"],
    input[type="date"],
    select {
      padding: 0.5rem;
      margin: 0.5rem 1rem 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #0c2340;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #143355;
    }

    .columns {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
    }

    .column {
      flex: 1;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      min-height: 300px;
    }

    .column h2 {
      text-align: center;
      margin-top: 0;
    }

    .task {
      background: white;
      border: 1px solid #bbb;
      border-radius: 4px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .task select,
    .task button {
      margin-top: 0.5rem;
    }

    #owner-section {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    #delete-project-btn {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <main>
    <h1 id="project-title">Project</h1>

    <!-- Formulaire ajout de tâche -->
    <form id="add-task-form">
      <input type="text" name="title" placeholder="Task title" required />
      <input type="text" name="assignedTo" placeholder="Assign to (username)" />
      <input type="date" name="dueDate" />
      <button type="submit">Add Task</button>
    </form>

    <!-- Colonnes de tâches -->
    <div class="columns">
      <div class="column" id="todo"><h2>To Do</h2></div>
      <div class="column" id="inprogress"><h2>In Progress</h2></div>
      <div class="column" id="done"><h2>Done</h2></div>
    </div>

    <!-- Outils pour le propriétaire -->
    <div id="owner-section" style="display: none;">
      <h2>Owner Tools</h2>
      <form id="add-member-form">
        <input type="text" name="newMember" placeholder="Add member by username" required />
        <button type="submit">Add Member</button>
      </form>
      <button id="delete-project-btn">Delete Project</button>
    </div>
  </main>

  <script src="/navbar.js"></script>
  <script src="/project-tasks.js"></script>
</body>
</html>
